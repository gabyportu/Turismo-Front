<div class="p-8 md:p-10">
  <h2 class="text-3xl md:text-4xl font-black text-purple-700 text-center mb-10">Datos del Representante</h2>

  <form [formGroup]="form" class="grid md:grid-cols-2 gap-6 max-w-4xl mx-auto">

    <div>
      <label class="block text-base font-bold text-purple-700 mb-2">Nombres *</label>
      <input type="text" formControlName="names" placeholder="Juan Carlos"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div>
      <label class="block text-base font-bold text-purple-700 mb-2">Apellido Paterno *</label>
      <input type="text" formControlName="lastNameFather" placeholder="Mamani"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div>
      <label class="block text-base font-bold text-purple-700 mb-2">Apellido Materno *</label>
      <input type="text" formControlName="lastNameMother" placeholder="Quispe"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div>
      <label class="block text-base font-bold text-purple-700 mb-2">Teléfono *</label>
      <input type="text" formControlName="phone" placeholder="71234567"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div class="md:col-span-2">
      <label class="block text-base font-bold text-purple-700 mb-2">Email *</label>
      <input type="email" formControlName="email" placeholder="tucorreo@ejemplo.com"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div>
      <label class="block text-base font-bold text-purple-700 mb-2">Fecha de nacimiento *</label>
      <input type="date" formControlName="birthdate"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div>
      <label class="block text-base font-bold text-purple-700 mb-2">Contraseña *</label>
      <input type="password" formControlName="password"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
    <div class="md:col-span-2">
      <label class="block text-base font-bold text-purple-700 mb-2">Confirmar contraseña *</label>
      <input type="password" formControlName="confirmPassword"
             class="w-full px-5 py-4 rounded-xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
    </div>
  </form>

  <div class="flex justify-between mt-10 max-w-4xl mx-auto">
    <button type="button" (click)="backStep()"
            class="px-10 py-4 border-2 border-purple-600 text-purple-700 text-lg font-bold rounded-full hover:bg-purple-50 transition">
      Volver
    </button>
    <button type="button" (click)="submit()" [disabled]="form.invalid"
            class="px-14 py-4 bg-gradient-to-r from-emerald-600 to-emerald-700 text-white text-xl font-bold rounded-full shadow-lg hover:scale-105 transition">
      Siguiente
    </button>
  </div>
</div>
