<div class="p-8 md:p-10 text-center">
  <h2 class="text-3xl md:text-4xl font-black text-purple-700 mb-6">Documentos de Verificaci√≥n</h2>
  <p class="text-base md:text-lg text-gray-700 mb-10 max-w-2xl mx-auto">
    Sube los documentos que confirman que tu empresa es real
  </p>

  <div class="max-w-3xl mx-auto space-y-10">

    <!-- DOCUMENTO 1 -->
    <div class="bg-purple-50 rounded-2xl p-8 border-2 border-purple-200 shadow-lg">
      <label class="block text-lg font-bold text-purple-800 mb-4">Documento 1 (Obligatorio)</label>
      <input type="file" #file1 hidden accept="application/pdf,image/*" (change)="onFileSelected($event, 1)">
      <button type="button" (click)="file1.click()"
              class="px-10 py-4 bg-gradient-to-r from-purple-600 to-purple-800 text-white text-lg font-bold rounded-full shadow-lg hover:scale-105 transition flex items-center gap-3 mx-auto">
        Seleccionar archivo
      </button>
      <div *ngIf="files[1]" class="mt-4 p-5 bg-white rounded-xl shadow">
        <p class="text-lg font-medium text-purple-800">{{ files[1]?.name }}</p>
      </div>
    </div>

    <!-- DOCUMENTO 2 -->
    <div class="bg-gray-50 rounded-2xl p-8 border-2 border-gray-300 shadow-lg">
      <label class="block text-lg font-bold text-gray-800 mb-4">Documento 2 (Opcional)</label>
      <input type="file" #file2 hidden accept="application/pdf,image/*" (change)="onFileSelected($event, 2)">
      <button type="button" (click)="file2.click()"
              class="px-10 py-4 bg-gradient-to-r from-gray-600 to-gray-800 text-white text-lg font-bold rounded-full shadow-lg hover:scale-105 transition flex items-center gap-3 mx-auto">
        Seleccionar archivo
      </button>
      <div *ngIf="files[2]" class="mt-4 p-5 bg-white rounded-xl shadow">
        <p class="text-lg font-medium text-gray-800">{{ files[2]?.name }}</p>
      </div>
    </div>

    <!-- DOCUMENTO 3 -->
    <div class="bg-gray-50 rounded-2xl p-8 border-2 border-gray-300 shadow-lg">
      <label class="block text-lg font-bold text-gray-800 mb-4">Documento 3 (Opcional)</label>
      <input type="file" #file3 hidden accept="application/pdf,image/*" (change)="onFileSelected($event, 3)">
      <button type="button" (click)="file3.click()"
              class="px-10 py-4 bg-gradient-to-r from-gray-600 to-gray-800 text-white text-lg font-bold rounded-full shadow-lg hover:scale-105 transition flex items-center gap-3 mx-auto">
        Seleccionar archivo
      </button>
      <div *ngIf="files[3]" class="mt-4 p-5 bg-white rounded-xl shadow">
        <p class="text-lg font-medium text-gray-800">{{ files[3]?.name }}</p>
      </div>
    </div>

  </div>

  <div class="flex justify-between max-w-4xl mx-auto mt-12">
    <button type="button" (click)="backStep()"
            class="px-10 py-4 border-2 border-purple-600 text-purple-700 text-lg font-bold rounded-full hover:bg-purple-50 transition">
      Volver
    </button>
    <button type="button" (click)="finalizar()"
            class="px-14 py-4 bg-gradient-to-r from-emerald-600 to-emerald-700 text-white text-xl font-bold rounded-full shadow-lg hover:scale-105 transition">
      Finalizar Registro
    </button>
  </div>
</div>
