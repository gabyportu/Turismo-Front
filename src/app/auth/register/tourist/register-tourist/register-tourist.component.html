<div class="min-h-screen relative overflow-hidden flex items-center justify-center p-6 font-poppins">

  <!-- FONDO BOLIVIANO -->
  <div class="fixed inset-0 -z-10">
    <svg class="absolute bottom-0 w-full h-96" viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#065f46" opacity="0.6" d="M0,160L48,176C96,192,192,224,288,213.3C384,203,480,149,576,133.3C672,117,768,139,864,170.7C960,203,1056,245,1152,245.3C1248,245,1344,203,1392,181.3L1440,160L1440,320L0,320Z"></path>
      <path fill="#064e3b" opacity="0.8" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,197.3C672,192,768,160,864,160C960,160,1056,192,1152,197.3C1248,203,1344,181,1392,170.7L1440,160L1440,320L0,320Z"></path>
      <path fill="#86efac" opacity="0.5" d="M0,288L48,272C96,256,192,224,288,224C384,224,480,256,576,256C672,256,768,224,864,224C960,256,1056,320,1152,320C1248,320,1344,256,1392,224L1440,192L1440,320L0,320Z"></path>
    </svg>
    <div class="absolute top-16 right-24 w-40 h-40 bg-yellow-200 rounded-full opacity-70 blur-md"></div>
    <div class="absolute top-20 right-28 w-32 h-32 bg-yellow-100 rounded-full"></div>
  </div>

  <!-- CARD PRINCIPAL -->
  <div class="relative z-10 w-full max-w-4xl mx-auto">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-3xl overflow-hidden border border-white/50">

      <div class="h-3 bg-gradient-to-r from-red-600 via-yellow-400 to-green-600"></div>

      <div class="p-10 text-center">
        <h1 class="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-700 to-emerald-600 drop-shadow-lg">
          Registro de Turista
        </h1>
        <p class="text-lg md:text-xl font-medium text-gray-700 mt-4">Únete y vive la aventura boliviana</p>
      </div>

      <!-- FORMULARIO -->
      <form [formGroup]="touristForm" (ngSubmit)="onSubmit()" class="p-8 md:p-12 space-y-8">

        <!-- FILA 1: NOMBRES Y APELLIDOS -->
        <div class="grid md:grid-cols-3 gap-6">
          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Nombres *</label>
            <div class="relative">
              <input type="text" formControlName="nombres" placeholder="Juan Carlos"
                     class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Apellido Paterno *</label>
            <div class="relative">
              <input type="text" formControlName="Apaterno" placeholder="Mamani"
                     class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Apellido Materno *</label>
            <div class="relative">
              <input type="text" formControlName="Amaterno" placeholder="Quispe"
                     class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- FILA 2: TELÉFONO Y EMAIL -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Teléfono *</label>
            <div class="relative">
              <span class="absolute left-4 top-5 text-purple-600 font-bold">+591</span>
              <input type="text" formControlName="telefono" placeholder="71234567"
                     class="w-full pl-20 pr-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute right-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Email *</label>
            <div class="relative">
              <input type="email" formControlName="email" placeholder="tucorreo@ejemplo.com"
                     class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- FILA 3: CONTRASEÑAS -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Contraseña *</label>
            <div class="relative">
              <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres"
                     class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.657-1.343 3-3 3s-3-1.343-3-3 3-3 3-3m3 9h6m-9-9v6m9-6v6m-9 6h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-base font-bold text-purple-700 mb-2">Confirmar contraseña *</label>
            <div class="relative">
              <input type="password" formControlName="confirmPassword" placeholder="Repite tu contraseña"
                     class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base transition">
              <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.657-1.343 3-3 3s-3-1.343-3-3 3-3 3-3m3 9h6m-9-9v6m9-6v6m-9 6h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- FILA 4: FECHA DE NACIMIENTO -->
        <div class="max-w-md mx-auto">
          <label class="block text-base font-bold text-purple-700 mb-2">Fecha de nacimiento *</label>
          <div class="relative">
            <input type="date" formControlName="fechaNacimiento"
                   class="w-full px-12 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-600 outline-none text-base">
            <svg class="w-6 h-6 absolute left-4 top-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </div>
        </div>

        <!-- BOTONES -->
        <div class="flex justify-center gap-8 mt-12">
          <button type="button" routerLink="/login"
                  class="px-12 py-5 border-2 border-purple-600 text-purple-700 text-xl font-bold rounded-full hover:bg-purple-50 transition">
            Cancelar
          </button>
          <button type="submit" [disabled]="touristForm.invalid"
                  class="px-16 py-5 bg-gradient-to-r from-purple-600 to-emerald-600 text-white text-2xl font-black rounded-full shadow-2xl hover:scale-105 transition">
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
