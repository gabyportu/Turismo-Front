<div class="min-h-screen relative overflow-hidden flex items-center justify-center p-4 font-poppins">
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-gradient-to-br from-emerald-50 via-white to-yellow-50"></div>
    <div class="absolute -top-24 -left-16 w-72 h-72 bg-emerald-200 rounded-full opacity-50 blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-80 h-80 bg-yellow-200 rounded-full opacity-40 blur-3xl"></div>
  </div>

  <div class="w-full max-w-xl">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-3xl border border-white/60 p-8 md:p-10">
      <div class="h-2 bg-gradient-to-r from-emerald-600 via-yellow-400 to-emerald-700 rounded-full"></div>

      <div class="mt-6 text-center">
        <h1 class="text-3xl md:text-4xl font-black text-emerald-700">Restablecer contrasena</h1>
        <p class="text-sm md:text-base text-gray-600 mt-2">Ingresa el token y tu nueva contrasena.</p>
      </div>

      <div *ngIf="noticeMessage"
           class="mt-6 rounded-2xl border px-4 py-3 text-center text-sm font-semibold"
           [class.bg-emerald-100]="noticeType === 'success'"
           [class.text-emerald-800]="noticeType === 'success'"
           [class.border-emerald-300]="noticeType === 'success'"
           [class.bg-red-100]="noticeType === 'error'"
           [class.text-red-800]="noticeType === 'error'"
           [class.border-red-300]="noticeType === 'error'">
        {{ noticeMessage }}
      </div>

      <div class="mt-6 space-y-5">
        <div class="relative">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wide mb-2">Nueva contrasena</label>
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Nueva contrasena" [(ngModel)]="nuevaPassword"
                 class="w-full px-4 py-3 text-sm rounded-2xl border-2 border-emerald-200 focus:border-emerald-600 outline-none">
          <button type="button" (click)="togglePasswordVisibility('password')"
                  class="absolute right-4 top-10 text-xs font-semibold text-emerald-600">
            {{ showPassword ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>

        <div class="relative">
          <label class="block text-xs font-semibold text-gray-600 uppercase tracking-wide mb-2">Confirmar contrasena</label>
          <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirmar contrasena"
                 [(ngModel)]="confirmPassword"
                 class="w-full px-4 py-3 text-sm rounded-2xl border-2 border-emerald-200 focus:border-emerald-600 outline-none">
          <button type="button" (click)="togglePasswordVisibility('confirmPassword')"
                  class="absolute right-4 top-10 text-xs font-semibold text-emerald-600">
            {{ showConfirmPassword ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
      </div>

      <div class="mt-8 flex flex-col md:flex-row gap-3">
        <button type="button" (click)="submitReset()" [disabled]="isSubmitting || !hasToken"
                class="flex-1 py-4 text-sm font-bold text-white rounded-2xl shadow-lg transition bg-gradient-to-r from-emerald-600 to-emerald-800"
                [class.opacity-70]="isSubmitting">
          {{ isSubmitting ? 'Guardando...' : 'Actualizar contrasena' }}
        </button>
        <button type="button" (click)="goToLogin()"
                class="flex-1 py-4 text-sm font-bold border-2 border-gray-300 text-gray-700 rounded-2xl hover:bg-gray-50 transition">
          Volver al login
        </button>
      </div>
    </div>
  </div>
</div>
